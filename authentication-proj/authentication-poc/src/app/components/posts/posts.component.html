<section class="row">
  <div class="col-xs-12 col-md-6">
    <h1 class="display-6">{{ isUpdate ? "Edit " : "Write " }} your post:</h1>
    <button
      class="btn btn-success"
      (click)="isUpdate = false; formpostdata = {}"
      *ngIf="isUpdate"
    >
      Compose Post
    </button>
    <div class="row">
      <form #postData="ngForm" (ngSubmit)="createPost(postData)">
        <div class="mb-3">
          <label for="title" class="form-label">Post Title</label>
          <input
            type="title"
            class="form-control"
            id="title"
            placeholder="Write your post title.."
            [ngModel]="formpostdata.title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Post content</label>
          <textarea
            class="form-control"
            id="content"
            rows="3"
            [ngModel]="formpostdata.content"
            name="content"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="postData.form.invalid"
          >
            Post
          </button>
          |
          <button class="btn btn-danger" type="button" (click)="deleteAll()">
            Delete All
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-xs-12 col-md-6">
    <h1 class="display-6">Your Post :</h1>
    <div class="card w-100" *ngFor="let post of allpost">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.content }}
        </p>
        <a
          class="btn btn-danger mx-2"
          type="button"
          (click)="deleteOne(post.id)"
          >Delete</a
        >
        <a class="btn btn-warning" type="button" (click)="updateOne(post)"
          >Update</a
        >
      </div>
    </div>
  </div>
</section>
